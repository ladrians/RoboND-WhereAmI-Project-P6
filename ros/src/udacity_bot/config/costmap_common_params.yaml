map_type: costmap # Try voxel

obstacle_range: 9.0 # 0.2 # The default maximum distance from the robot at which an obstacle will be inserted into the cost map in meters
raytrace_range: 10.0 # 3.0 # The default range in meters at which to raytrace out obstacles from the map using sensor data

transform_tolerance: 0.5

inflation_radius: 0.3

observation_sources: laser_scan_sensor

laser_scan_sensor: {sensor_frame: hokuyo, data_type: LaserScan, topic: /udacity_bot/laser/scan, marking: true, clearing: true}

